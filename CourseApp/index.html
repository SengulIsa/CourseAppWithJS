<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
     <div class="container mt-3">
        <h1>Course App</h1>
        <div class="row">

            <div class="col-md-5">
                <form  id="new-course">
                    <div class="form-group">
                        <label for="tittle">Course Tittle</label>
                        <input type="text" class="form-control" id="tittle">
                    </div>
                    <div class="form-group">
                        <label for="instructor">Instructor</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label for="image">image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
            <div class="col-md-7 mt-4">
                    <table class="table table-bordered table-srtiped">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Tittle</th>
                                <th>Instructor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="course-list">

                        </tbody>
                    </table>
            </div>
        </div>
     </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="AppES6.js"></script>
  </body>
</html>
